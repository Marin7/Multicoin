<div ng-controller="CreateUserController">
    <h2>Introduce your Details</h2>

    <form>
        Username: <input type="text" cardId="inputName1" ng-model="username"><br>
        Password: <input type="password" cardId="inputName2" ng-model="password"><br>
        Email: <input type="email" cardId="inputName3" ng-model="email"><br>
        <button ng-click="register()">Register</button>
    </form>

</div>
