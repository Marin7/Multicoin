<div ng-controller="CoinController">

    <form>
        You currently own approx. {{userCoins}} coins <br>
        You currently have deposited {{userDollars}} dollars <br>
    </form>
    <br>
    <form>
        Prices<br>
        Buy:{{buyPrice}}$<br>
        Sell:{{sellPrice}}$
    </form>
    <br>
    <form>
        Introduce the amount of dollars to spend :<input type="number" step="0.01" min="0" ng-model="amountDollars"><br>
        <button ng-click="buy()">BUY</button>

    </form>
    <br>
    <form>
        Introduce the amount of Multicoins you wish to sell: <input type="number" step="0.00001" min="0" ng-model="amountMulticoins"><br>
        <button ng-click="sell()">SELL</button>
    </form>

</div>
