<!DOCTYPE html>
<html ng-app="angularjs-demo" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS DEMO</title>

    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
            rel="stylesheet">
</head>

<body>
<style id="navbar">
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Change the link color to #111 (black) on hover */
    li a:hover {
        background-color: #111;
    }
</style>
<div class="navbar navbar-default navbar-fixed-top">
    <ul>
        <li><a id="homepage" href="#/">Home</a></li>
        <li><a id="register" href="#/register">Register</a></li>
        <li><a id="login" href="#/login">Login</a></li>
        <li><a id="logout" href="#/logout">Logout</a></li>
        <li><a id="coin" href="#/coin">Coin</a></li>
        <li><a id="deposit" href="#/deposit">Deposit/Withdraw</a></li>
    </ul>
</div>
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <div ng-view=""></div>
</div>

<!-- LIBS -->
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/0.1.0/ng-google-chart.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- APP -->
<script src="app/config/app.js"></script>
<script src="app/config/config.js"></script>
<!-- CONTROLLERS -->
<script src="app/controllers/navControllers.js"></script>
<script src="app/controllers/userControllers.js"></script>
<script src="app/controllers/coinControllers.js"></script>
<script src="app/controllers/depositController.js"></script>
<!-- SERVICES -->
<script src="app/services/userService.js"></script>
<script src="app/services/coinService.js"></script>
<script src="app/services/depositService.js"></script>

</body>
</html>

<script>
    $(document).ready(function () {
        var loggedOn = sessionStorage.getItem('loggedOn');
        if (loggedOn === "true") {
            $('#register').css("display", "none");
            $('#login').css("display", "none");
            $('#logout').css("display", "block");
            $('#deposit').css("display", "block");
            $('#coin').css("display", "block");
        } else {
            $('#logout').css("display", "none");
            $('#deposit').css("display", "none");
            $('#register').css("display", "block");
            $('#login').css("display", "block");
            $('#coin').css("display", "none");
        }
    });
</script>
